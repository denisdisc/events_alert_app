{% extends "base.html" %}

{% block content %}
        <div class="row">
            <div class="col-10 event-content">
                {{ event.text|safe }}
                <p><img src={{ event.img_url }} width="70%" height="70%" alt="Pic"/></p>
                {% if event.comments %}
                    <h3>Комментарии:</h3>
                    {% for comment in event.comments %}
                    <div class="card">
                        <div class="card-body">
                            <p class="card-text">{{ comment.text }}</p>
                            <p class="card-text">
                                <small>Опубликовано: {{ comment.created.strftime('%d.%m.%Y') }} | 
                                    Автор: {{ comment.user.username }}</small>
                            </p>
                        </div>
                    </div>
                {% endfor %}
                {% endif %}
            </div>
        <div class="col-2">
        </div>
    </div>
{% endblock %}
